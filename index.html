  <script>
    function computerPlay(){
        let selection = ['rock', 'paper', 'scissors'];
        console.log(selection.length);

        return selection[random];
      }

    function playRound(playerSelection, computerSelection){
        playerselection = playerSelection.toLowerCase();
        console.log(playerSelection)
        console.log(computerSelection)
        if (playerSelection == 'rock' && computerSelection == 'scissors')
        {
            return true;
          } 
          else if (playerSelection == 'paper' && computerSelection == 'rock')
          {
            return true;
          }
          else if (playerSelection == 'scissors' && computerSelection == 'paper')
          {
            return true;
          }
          else{
            return false
          }
        }
    function playGame(rounds){
        let playerSelection = '';
        let computerSelection = '';
        let playerWins = 0;
        let computerWins = 0;
        let tracker = 0;
        for (i = 1; i <= rounds; ){
            console.log(`Round: ${i}!`)
            computerSelection = computerPlay();
            playerSelection = prompt('Choose your weapon [Rock, Paper, or Scissors]');
            playerSelection = playerSelection.toLocaleLowerCase();
            if (playerSelection == computerSelection){
            console.log('Tie! Play this round over.');
            }
            else{
            tracker = playRound(playerSelection, computerSelection)
            if (tracker == true){
                playerWins +=1;
                console.log(`You've won this round!`);
                ++i;
            }
            else
            {
                computerWins +=1;
                console.log(`You've lost this round.`);
                ++i;
            }
            }
            console.log(`User: ${playerWins}`)
            console.log(`Computer: ${computerWins}`)

        }
        if (playerWins > computerWins){
        return console.log(`You've won!`);
        }
        else if(computerWins > playerWins){
            return console.log(`You lose!`);
        }
        else{
            return console.log('Tie!');
        }
    }

    const rounds = parseInt(prompt('How many rounds would you like to play?'));
    playGame(rounds);

  </script>
